<template name="messageSearch">
	<div class="content">
		<div class="list-view search-messages-list">
			<div class="title">
				<h2>{{_ "Search_Messages"}}</h2>
				<p><code class="inline">from:me</code> {{_ "Search only messages you sent:"}} </p>
				<p><code class="inline">has:star</code> {{_ "Search only starred messages:"}} </p>
				<p><code class="inline">has:pin</code> {{_ "Search only pinned messages:"}} </p>
				<p><code class="inline">has:link</code> {{_ "Search only messages with link:"}} </p>
				<p><code class="inline">on:dd/MM/YYYY</code> {{_ "Search messages on date:"}} </p>
				<p><code class="inline">before:dd/MM/YYYY</code> {{_ "Search messages before date:"}} </p>
				<p><code class="inline">after:dd/MM/YYYY</code> {{_ "Search messages after date:"}} </p>
				<p><code class="inline">order:asc</code> {{_ "Sort search results ascending by timestamp:"}} </p>
				<p><code class="inline">order:desc</code> {{_ "Sort search results descending by timestamp:"}} </p>
			</div>
			<div class="control">
				<form class="search-form" role="form">
					<div class="input-line search">
						<input type="text" id="message-search" class="search" placeholder="{{tSearchMessages}}" autocomplete="off" />
						<i class="icon-right-open-small"></i>
					</div>
				</form>
			</div>
			{{#if currentSearchTerm}}
				{{#unless searchResultMessages}}
					<h2>{{_ "No_results_found"}}</h2>
				{{/unless}}
			{{/if}}
		</div>
		<ul class="list clearfix">
			{{#if currentSearchTerm}}
				{{#if searchResultMessages}}
					{{#each searchResultMessages}}
						{{#nrr nrrargs 'message' message}}{{/nrr}}
					{{/each}}
					{{#if hasMore}}
						<li class="load-more">
							{{#if ready}}
								<button>{{_ "Has_more"}}...</button>
							{{else}}
								<div class="load-more-loading">{{_ "Loading..."}}</div>
							{{/if}}
						</li>
					{{/if}}
				{{/if}}
			{{/if}}
		</ul>
	</div>
</template>
