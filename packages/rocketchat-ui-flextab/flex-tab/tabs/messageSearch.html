<template name="messageSearch">
	<div class="content">
		<div class="list-view search-messages-list">
			<div class="title">
				<h2>{{_ "Search_Messages"}}</h2>
				<p>{{_ "Search_only_messages_you_sent:"}} <code class="inline">from:me</code></p>
				<p>{{_ "Search_only_starred_messages:"}} <code class="inline">has:star</code></p>
				<p>{{_ "Search_only_pinned_messages:"}} <code class="inline">has:pin</code></p>
				<p>{{_ "Search_only_messages_with_link:"}} <code class="inline">has:link</code></p>
				<p>{{_ "Search_messages_on_date:"}} <code class="inline">on:dd/MM/YYYY</code></p>
				<p>{{_ "Search_messages_before_date:"}} <code class="inline">before:dd/MM/YYYY</code></p>
				<p>{{_ "Search_messages_after_date:"}} <code class="inline">after:dd/MM/YYYY</code></p>
				<p>{{_ "Sort_search_results_ascending_by_timestamp:"}} <code class="inline">order:asc</code></p>
				<p>{{_ "Sort_search_results_descending_by_timestamp:"}} <code class="inline">order:desc</code></p>
			</div>
			<div class="control">
				<form class="search-form" role="form">
					<div class="input-line search">
						<input type="text" id="message-search" class="search" placeholder="{{tSearchMessages}}" autocomplete="off" />
						<i class="icon-right-open-small"></i>
					</div>
				</form>
			</div>
			{{#if currentSearchTerm}}
				{{#unless searchResultMessages}}
					<h2>{{_ "No_results_found"}}</h2>
				{{/unless}}
			{{/if}}
		</div>
		<ul class="list clearfix">
			{{#if currentSearchTerm}}
				{{#if searchResultMessages}}
					{{#each searchResultMessages}}
						{{#nrr nrrargs 'message' message}}{{/nrr}}
					{{/each}}
					{{#if hasMore}}
						<li class="load-more">
							{{#if ready}}
								<button>{{_ "Has_more"}}...</button>
							{{else}}
								<div class="load-more-loading">{{_ "Loading..."}}</div>
							{{/if}}
						</li>
					{{/if}}
				{{/if}}
			{{/if}}
		</ul>
	</div>
</template>
